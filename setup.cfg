[nosetests]
verbosity       = 2
nocapture       = 1
detailed-errors = 1
with-cov        = 1
cov             = shellstreaming
cov-config      = .coveragerc
cov-report      = html
# pdb             = 1
# pdb-failures    = 1
ignore-files    = (.*test_auto_deploy.py|.*test_master.py|.*test_tweet.py|.*test_workflow.*.py)

[build_sphinx]
fresh-env  = 1
all_files  = 0
builder    = html
source-dir = doc/sphinx
build-dir  = doc

[upload_sphinx]
upload-dir = doc/html
